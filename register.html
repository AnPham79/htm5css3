<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form đăng kí</title>
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/res/res.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="form-register">
    <img src="./assets/img/bgregister.jpg" alt="">
    <div class="form-register-list">
      <h2>Đăng kí</h2>
      <div class="form-register-username">
        <input type="text" id="username-input" placeholder="Nhập tên người dùng của bạn">
      </div>
      <div class="form-register-gmail">
        <input type="text" id="email-input" placeholder="Nhập email của bạn">
      </div>
      <div class="form-register-pass">
        <input type="password" id="password-input" placeholder="Nhập mật khẩu">
      </div>
      <div class="form-register-cfpass">
        <input type="password" id="cfpassword-input" placeholder="Nhập lại mật khẩu">
      </div>
      <div class="form-register-submit">
        <button onclick="register()"><a href="">Xác nhận</a></button>
      </div>
      <p>hoặc</p>
      <div class="form-register-more--regis">
        <div class="form-register-face more--regis">
          <i class='bx bxl-facebook'></i>Facebook
        </div>
        <div class="form-register-google more--regis">
          <i class='bx bxl-google-plus'></i>
          Google
        </div>
      </div>
    </div>
  </div>
  <script src="./assets/js/main.js"></script>
</body>
</html>
